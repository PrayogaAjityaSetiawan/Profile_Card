<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profil Card</title>

    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="prayoga ajitya.jpg" alt="Prayoga Ajitya" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Prayoga Ajitya Setiawan</span>
            <span class="Job">Mahasiswa</span>
        </div>
        <div class="media-button">
            <a href="#" style="background: #4267B2;" class="link">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" style="background: #E1306C;" class="link">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="#" style="background: #25D366;" class="link">
                <i class="bx bxl-whatsapp"></i>
            </a>
            <a href="#" style="background: #333;" class="link">
                <i class="bx bxl-github"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Hubungi</button>
        </div>

        <div class="analitycs">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">Like</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">Coment</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">Share</span>
            </div>
        </div>
    </div>
</body>
</html>
